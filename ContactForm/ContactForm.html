<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobile First</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link href="ContactForm.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Mobile</span> First Design</h1>
    <div class="wrapper animated bounceInDown">
      <div class="company-info">
        <h3>Mobile First Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 349 Sovetskaya street</li>
          <li><i class="fa fa-phone"></i> (001) 555-3478</li>
          <li><i class="fa fa-envelope"></i> mobfirst@design.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email us</h3>

        <form class="contact-form">
          <p>
            <label class="contact-label">Name</label>
            <input type="text" name="">
          </p>
          <p>
            <label class="contact-label">Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label class="contact-label">Email Adress</label>
            <input type="email" name="email">
          </p>
          <p>
            <label class="contact-label">Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="contact-p--full-width">
            <label class="contact-label">Message</label>
            <textarea name="message" rows="7"></textarea>
          </p>
          <p class="contact-p--full-width">
            <button class="contact-btn">Submit</button>
          </p>
        </form>

      </div>
    </div>
  </div>
  
</body>
</html>
